<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Galeria de fotos</title>

<body>
    <header>
        <h1 class="ola">Galeria de fotos</h1>
        <button id="btn" type="button">Nova imagem +</button>
    </header>

    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-imagem-nova" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button id="botao-cancelar" type="reset">Cancelar</button>
    </form>

    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Pintura de um gato">
            <div class="overlay-imagem-link">
                <a href="./images/foto1.jpg" title="ver imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Imagem de um Flamingo">
            <div class="overlay-imagem-link">
                <a href="./images/foto2.jpg" title="ver imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Imagem ">
            <div class="overlay-imagem-link">
                <a href="./images/foto3.jpg" title="ver imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto4.jpg" alt="Imagem ">

                <a href="./images/foto3.jpg" title="ver imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto5.jpg" alt="Imagem ">

                <a href="./images/foto3.jpg" title="ver imagem em tamanho real" target="_blank">
                    Ver Imagem em tamanho real
                </a>
            </div>
        </li>
    </ul>



    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
